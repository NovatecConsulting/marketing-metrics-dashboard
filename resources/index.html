<!DOCTYPE html>
<head>
  <title>Vega Lite Bar Chart</title>
  <meta charset="utf-8">

  <script src="https://cdn.jsdelivr.net/npm/vega@3.3.1/build/vega.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@2.4.3/build/vega-lite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.9.0/build/vega-embed.js"></script>

  <style media="screen">
    /* Add space between Vega-Embed links  */
    .vega-actions a {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Marketing Metrics per Quarter</h1>
  <!-- Container for the visualization -->
  <div id="vis"></div>

  <script>
      // Assign the specification to a local variable vlSpec.
      var endpoint = "https://8lf2oytztd.execute-api.eu-central-1.amazonaws.com/dev/MarketingFacebookMetrics/";
      var id = "me";
      var url = endpoint + id;
  var vlSpec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v2.json",
      "data": {
        "url": url
      },
    "mark": "bar",
    "width": 500,
    "height": 300,
    "encoding": {
      "y": {"field": "posts", "type": "quantitative"},
      "x": {"field": "quarter", "type": "ordinal"}
    }
  };

  // Embed the visualization in the container with id `vis`
  vegaEmbed("#vis", vlSpec);
  </script>
</body>
</html>
